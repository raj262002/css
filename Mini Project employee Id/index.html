<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Caards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Ritik</a>
            <a href="#profile2">Akash</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./img/Untitled-1.png" alt="Ritik" width="500" height="500" title="Ritik">
                <figcaption>
                    Ritik coder
                </figcaption>
                <p><q>I code stuff!!!</q></p>
            </figure>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./img/profile4-500x500.jpg" alt="Akash Desifner" width="500" height="500" title="Akash Desifner">
                <figcaption>
                    Akash Designer 
                </figcaption>
                <p><q>I smoke & design stuff!!!</q></p>
            </figure>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500" title="Jane Dev Rel">
                <figcaption>
                    Jane <span class="nowrap">Dev Rel coder</span> 
                </figcaption>
                <p><q>I teach stuff!!!</q></p>
            </figure>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
